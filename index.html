<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="dist/styles.css" />
    <script src="app/js/script.js" async></script>
    <title>BDI Express - Prototype
    </title>
  </head>
  <body>
    <header>
      
      <!-----------------------------------------wrapper for flex-->
      <div class="guest_header">
        <img id="logo" src="images/logos/BDIExpress_wLogoBLUE.fw.png" alt="BDIExpress logo" />

        <!---------------------------------------search bar-->
        <div class="search_bar">
          <div class="drop-down">
            Search All<img id="caret-down" src="images/icons/caret/Caret_48px.svg" alt="downward caret"/>
          </div>
          <div class="vertical_line"></div>
          <div>
            <input
              class="search-field"
              type="text"
              placeholder="Search all BDI"
            />
            <img id="search" src="images/search.svg" alt="search icon"/>
          </div>
        </div>
        <!---------------------------------------region-->
        <div><img id="usa" src="images/USA.svg" alt="United States Flag"/></div>
        <div>
          <img
            src="images/location.png"
            alt="svg of location icon"
            id="location"
          />Branch Location
        </div>
        <!-----------------------------------------User-->
        <div>
          <img src="images/User/user_24.png" alt="user icon" id="user" />
          Sign in or Register
        </div>
        <div><img id="shoppingcart" src="images/shoppingcart.png" alt="shopping cart" /></div>
      </div>
    </header>
    <nav>
      <ul>
        <li class="item">Products</li>
        <li class="item">Service</li>
        <li class="item">Knowledge</li>
        <li class="item">Quick Order</li>
        <li class="item">Overstock Savings</li>
        <li class="item">Quotes</li>
      </ul>
    </nav>
    <main>
      <section>
        <img
          src="images/Renold-scrolling-02.20.png"
          alt="scrolling carousel"
          class="scrolling"
        />
        <div>Sign In Or Register</div>
      </section>
      <section>
        <div>Categories</div>
        <div>Right Side Ads</div>
      </section>
    </main>
    <footer>
      Footer
      <div><h3>Products</h3></div>
      <div><h3>Knowledge</h3></div>
      <div><h3>Service</h3></div>
      <div><h3>About</h3></div>
    </footer>
  </body>
</html>
